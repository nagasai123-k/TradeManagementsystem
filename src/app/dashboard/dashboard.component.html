<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Welcome To The Developer Connector</title>

    <style>
        /* Minimal CSS to enhance without breaking functionality */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .large {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }

        .lead {
            font-size: 1.2rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .dash-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-light {
            background: #e9ecef;
            color: #343a40;
            border: 1px solid #6c757d;
        }

        .btn-light:hover {
            background: #6c757d;
            color: white;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .profiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .profile {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: translateY(-5px);
        }

        .round-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .profile p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 700px) {
            .hide-sm {
                display: none;
            }

            .profiles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="/dashboard"><i class="fas fa-luggage-cart"></i> Money Buddy</a>
        </h1>
        <ul>
            <li>
                <a href="/login" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hide-sm">Logout</span></a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Dashboard
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Welcome <b>{{custodianname}}</b></p>
        <div class="dash-buttons">
            <button (click)="onPort()" class="btn btn-light"><i class="fas fa-bars text-primary"></i>
                Portfolio</button>
            <button (click)="onTh()" class="btn btn-light"><i class="fas fa-exchange-alt text-primary"></i> Trade
                History</button>
        </div>
        <br>
        <h1 class="large">Clients</h1>
        <p class="lead">
            <i class="fas fa-users"></i> List of Clients associated with Custodian
        </p>
        <div class="profiles">
            <div *ngFor="let c of custodian">
                <div class="profile">
                    <img class="round-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" />
                    <div>
                        <h2>{{c.clientname}}</h2>
                        <p>{{c.clientid}}</p>
                        <button (click)="onProfile(c.clientid)" class="btn btn-primary">View Profile</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
