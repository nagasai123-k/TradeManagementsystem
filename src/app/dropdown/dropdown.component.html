<div class="form-group">
    <label for={{schema.controlName}} class="form-label mt-4">{{schema.labelName}}</label>
    <select [id]="schema.controlName" [name]="schema.controlName" class="form-select"
      (change)="handleDropdownChange($event)">
      <option value="">{{schema.defaultLabel}}</option>
      <option *ngFor="let c of schema.options" [selected]="schema.selectedValue">{{c.name}}
      </option>
    </select>
  </div>
